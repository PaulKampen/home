<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
</head>
<body>
	<form action="#" method="POST">
		<p>Полное имя:<br>
		<input type="text" name="name" value="Фамилия"><br>
		<input type="text" name="name" value="Имя"></p>
		<p>E-mail:<br>
		<input type="email" name="email" value="email@mail.com"></p>
		<p>Пароль:<br>
		<input type="password" name="password"></p>
		<p>Страна:<br>
		<select>
			<option>Австралия</option>
			<option>Австрия</option>
			<option>Азербайджан</option>
			<option>Албания</option>
		</select></p>
		<p>Дата рождения:<br>
		<input type="date" name="date"></p>
		<p>Пол:<br>
		<select>
			<option>выбрать...</option>
			<option>мужской</option>
			<option>женский</option>
			<option>не указан</option>
		</select>
		</p>
		<p>Телефон:<br>
		<input type="tel" name="tel"></p>
		<input type="submit" value="Зарегистрироваться">
	</form>
</body>
</html>
