<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Домашнее задание 6</title>
 </head>

<body>
<form action="/echo" method="POST">
  <table border="0" cellspacing="5" cellpadding="5">
    <caption>Форма регистрации</caption>
    <tr>
      <td><label for="name-field">Имя</label></td>
      <td><input type="text" name="name" id="name-field"></td>
    </tr>
    <tr>
      <td><label for="surname-field">Фамилия</label></td>
      <td><input type="text" name="surname" id="surname-field"></td>
    </tr>
    <tr>
      <td><label for="login-email-field">Логин или e-mail</label></td>
      <td><input type="text" name="login-email" id="login-email-field" required></td>
    </tr>
    <tr>
      <td><label for="password-field">Пароль</label></td>
      <td><input type="password" name="password" id="password-field"></td>
    </tr>
    <tr>
      <td><label for="dob-field">Дата рождения</label></td>
      <td><input type="date" name="dob" id="dob-field"></td>
    </tr>
    <tr>
      <td><p>Пол</p></td>
      <td>
        <input type="radio" name="sex" id="sex-man-field" value="man"><label for="sex-man-field">мужской</label>
        <input type="radio" name="sex" id="sex-woman-field" value="woman"><label for="sex-woman-field">женский</label>
      </td>
    </tr>
    <tr>
      <td><label for="country-field">Страна</label></td>
      <td>
          <select name="country" id="country-field">
            <option value="Ukraine">Украина</option>
            <option value="Russia">Россия</option>
            <option value="Byelorussia">Белорусь</option>
            <option value="Poland">Польша</option>
          </select>
      </td>
    </tr>
    <tr>
      <td><label for="city-field">Город</label></td>
      <td>
        <select name="city" id="city-field">
          <option value="Kiev">Киев</option>
          <option value="Moscow">Москва</option>
          <option value="Minsk">Минск</option>
          <option value="Warsaw">Варшава</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="tel-field">Контактный телефон</label></td>
      <td><input type="tel" name="tel" id="tel-field" pattern="380[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="(в формате 380xx-xxx-xx-xx для Украины)"></td>
    </tr>
    <tr>
      <td><label for="info-field">Информация о себе:</label></td>
      <td><textarea rows="5" cols="35" name="text"></textarea></td>
    </tr>
    <tr>
      <td align="right" colspan="2">
      <input type="submit" value="Зарегистрироваться">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
